<div style="width:90%;margin:auto;">

<form (ngSubmit)="onSubmit()" #employeeForm="ngForm">

    <div class="form-group row">
      <div class="col-sm-2">
        <h4>Employee Search</h4>
      </div>
      <div class="col-sm-2">
      	<label>ID (id)</label>
	    <button style="float:right;" onclick="return false" (click)="popupIdFilter()">+</button>
        <input id="ex1" type="text" class="form-control" [(ngModel)]="idCount" name="id" >
      </div>
      <div class="col-sm-2">
      	<label>Name (string)</label>
	    <button style="float:right;" onclick="return false" (click)="popupNamePatternFilter()">+</button>
        <input id="ex2" type="text" class="form-control" [(ngModel)]="namePatternCount" name="namePatternCount" >
      </div>
      <div class="col-sm-2">
      	<label>Age (long)</label>
	    <button style="float:right;" onclick="return false" (click)="popupAgeRangeFilter()">+</button>
        <input class="form-control" id="ex3" type="text" [(ngModel)]="ageRangeCount" name="ageRangeCount" >
      </div>
      <div class="col-sm-2">
      	<label>Salary (double)</label>
	    <button style="float:right;" onclick="return false" (click)="popupSalaryRangeFilter()">+</button>
        <input class="form-control" id="ex4" type="text" [(ngModel)]="salaryRangeCount" name="salaryRangeCount" >
      </div>
      <div class="col-sm-2">
      	<label>Hire Date (date)</label>
	    <button style="float:right;" onclick="return false" (click)="popupDateRangeFilter()">+</button>
        <input class="form-control" id="ex5" type="text" [(ngModel)]="dateRangeCount" name="dateRangeCount" >
      </div>
      <div class="col-sm-2">
      	<label>Empl Type (cat.)</label>
	    <button style="float:right;" onclick="return false" (click)="popupEmployeeTypeFilter()">+</button>
        <input class="form-control" id="ex6" type="text" [(ngModel)]="employeeTypeCount" name="employeeTypeCount" >
      </div>
      <div class="col-sm-2">
      	<label></label>
        <button type="submit" class="btn btn-default" title="Search" style="width:100%">Search</button>
      </div>       
    </div> 

	<div id="container">
	  <div id="left">
	  	<button onclick="return false" (click)="popupColumnList()">Columns</button>
	  </div>
	  <div id="center">
	  	<div style="display:inline-block; margin:0 auto;">
			<a class="hand" (click)="page('first')">&lt;&lt;</a>
			<a class="hand" (click)="page('previous')">&lt;</a>
			<input id="ex7" type="text" [(ngModel)]="persistent.request.pageNumber" name="pageNumber" style="width:60px;" value="15" >
			<span>of</span>
			<span>{{response.totalPageCount}} pages</span>
			<span>({{response.totalRowCount}} records)</span>
			<a class="hand" (click)="page('next')">&gt;</a>
			<a class="hand" (click)="page('last')">&gt;&gt;</a> 
		</div>
	  </div>
	  <div id="right">
	        <button type="submit" title="Print">P</button>
	      	<button type="submit" title="Export">X</button>
	      	<button type="submit" title="Clear">C</button>
	  </div>
	</div>

</form>

<p><p>

<table border="1" width="100%" align="center">

	<tr>
	    <td></td>
	    <td *ngIf="columnHashMap['id']===true"><a (click)="sort('id')">ID</a></td>
	    <td *ngIf="columnHashMap['name']===true"><a (click)="sort('name')">Name</a></td>
	    <td *ngIf="columnHashMap['age']===true"><a (click)="sort('age')">Age</a></td>
	    <td *ngIf="columnHashMap['salary']===true"><a (click)="sort('salary')">Salary</a></td>
	    <td *ngIf="columnHashMap['hireDate']===true"><a (click)="sort('hireDate')">Hire Date</a></td>
	    <td *ngIf="columnHashMap['employeeType']===true"><a (click)="sort('employeeType')">Employee Type</a></td>
	</tr>

    <tr *ngFor="let employee of response.employeeList; let i = index">
        <td style="width:100px;">{{i + 1}} ) <span>&nbsp;</span><a routerLink="/employee_view/{{employee.id}}">View</a><span>&nbsp;</span><a routerLink="/employee_edit/{{employee.id}}">Edit</a></td>
        <td *ngIf="columnHashMap['id']===true" style="width:100px;">{{employee.id}}</td>
        <td *ngIf="columnHashMap['name']===true">{{employee.name}}</td>
        <td *ngIf="columnHashMap['age']===true">{{employee.age}}</td>
        <td *ngIf="columnHashMap['salary']===true">{{employee.salary}}</td>
        <td *ngIf="columnHashMap['hireDate']===true">{{employee.hireDate}}</td>
        <td *ngIf="columnHashMap['employeeType']===true">{{employee.employeeType}}</td>
    </tr>
</table>

</div>
