  <form class="form-horizontal" #employeeForm="ngForm">

    <div class="form-group">
      <label class="control-label col-sm-2" for="id" style="font-size: 18px;">Employee Edit</label>
      <div class="col-sm-6">
        <a routerLink="/employee_search" routerLinkActive="active">Return to Search</a>
      </div>
      <div class="col-sm-4" ></div>   
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="id">ID:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" required [(ngModel)]="employee.id" name="id"  #name="ngModel">
      </div>
      <div class="col-sm-4" [hidden]="name.valid" style="background-color:salmon;" >Required</div>   
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" required [(ngModel)]="employee.name" name="name"  #name="ngModel">
      </div>
      <div class="col-sm-4" [hidden]="name.valid" style="background-color:salmon;" >Required</div>   
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="age">Age:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" required [(ngModel)]="employee.age" name="age"  #name="ngModel">
      </div>
      <div class="col-sm-4" [hidden]="name.valid" style="background-color:salmon;" >Required</div>   
    </div>    
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="salary">Salary:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" required [(ngModel)]="employee.salary" name="salary"  #name="ngModel">
      </div>
      <div class="col-sm-4" [hidden]="name.valid" style="background-color:salmon;" >Required</div>   
    </div>        
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="hireDate">Hire Date:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" required [(ngModel)]="employee.hireDate" name="hireDate"  #name="ngModel">
      </div>
      <div class="col-sm-4" [hidden]="name.valid" style="background-color:salmon;" >Required</div>   
    </div>       
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="employeeType">Employee Type:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" required [(ngModel)]="employee.employeeType" name="employeeType"  #name="ngModel">
      </div>
      <div class="col-sm-4" [hidden]="name.valid" style="background-color:salmon;" >Required</div>   
    </div>       
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="save()" [disabled]="!employeeForm.form.valid">Save</button>
      </div>
    </div>
    
  </form>
